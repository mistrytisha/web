<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <center>
        
    <div class="msg-container">
        <p id="msg">Winner</p>
    </div>

    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="btn">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        
    </div>
    <button name="reset" type="reset" id="resetbtn">Reset</button>
</center>
<script src="script.js"></script>
</body>

</html>
